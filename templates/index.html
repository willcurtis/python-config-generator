<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Config Generator – The Tech Shed</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #e0e0e0;
      --accent-color: #36f9b0;
    }
    html, body {
      margin: 0; padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "Helvetica Neue", Arial, sans-serif;
      scroll-behavior: smooth;
    }
    h1,h2,h3,h4{ margin:0; color:#fff; }
    p{ line-height:1.6; max-width:600px; }
    a{ color:var(--accent-color); text-decoration:none; }
    a:hover{ color:#fff; }

    header{
      position:fixed; top:0; left:0; right:0;
      padding:0.5rem 2rem;
      background:rgba(10,10,10,0.9); backdrop-filter:blur(5px);
      display:flex; align-items:center; justify-content:space-between;
      z-index:1000;
    }
    .logo{ display:flex; align-items:center; }
    .logo img{ height:40px; margin-right:0.5rem; }
    .logo span{
      font-size:1.2rem; font-weight:600; letter-spacing:1px;
      color:var(--text-color);
    }
    nav.menu a{
      margin:0 1rem; font-size:0.9rem; font-weight:500;
      position:relative;
    }
    nav.menu a::after{
      content:""; position:absolute; left:0; right:0; bottom:-2px;
      height:2px; background:var(--accent-color);
      transform:scaleX(0); transform-origin:right;
      transition:transform .3s ease;
    }
    nav.menu a:hover::after{
      transform:scaleX(1); transform-origin:left;
    }

    section {
      padding:100px 20px; min-height:100vh;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; scroll-margin-top:80px;
    }
    section:nth-of-type(odd){background:#111;}
    #tool-ui { padding-top:150px; }
    #tool-ui h1 { font-size:2.5rem; margin-bottom:1rem; }
    #tool-ui p { font-size:1.1rem; color:#bbb; max-width:700px; }

    form {
      max-width: 600px;
      margin-top: 2rem;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
    }
    input[type=file], input[type=text], input[type=submit] {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
    }
    input[type=submit] {
      background-color: var(--accent-color);
      border: none;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #29c694;
    }

    footer {
      padding:20px; font-size:.8rem; color:#555;
      text-align:center;
    }
    @media(max-width:768px){
      header{ flex-direction:column; }
      nav.menu{ margin-top:.5rem; }
      section{ padding:80px 20px; }
      #tool-ui h1{ font-size:2rem; }
      #tool-ui p{ font-size:1rem; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="/content/tts-round-outline.png" alt="The Tech Shed Logo">
    <span>The Tech Shed</span>
  </div>
  <nav class="menu">
    <a href="/#hero">Home</a>
    <a href="/#about">About</a>
    <a href="/#projects">Projects</a>
    <a href="/#contact">Contact</a>
  </nav>
</header>

<section id="tool-ui">
  <h1>Config Generator</h1>
  <p>This tool allows you to upload a CSV file and a template containing placeholders like <code>[ip]</code>, <code>[hostname]</code>, etc. You’ll get a downloadable ZIP of all generated configs.</p>
  <form method="post" enctype="multipart/form-data">
    <label>Template File</label>
    <input type="file" name="template" required>
    <label>CSV File</label>
    <input type="file" name="csv" required>
    <label>Filename Column (no brackets)</label>
    <input type="text" name="filename_column" placeholder="e.g. thirdoctet" required>
    <input type="submit" value="Generate & Download ZIP">
  </form>
</section>

<footer role="contentinfo">
  &copy; 2025 The Tech Shed. All rights reserved.
  &nbsp;|&nbsp;<a href="/privacy.html">Privacy Policy</a>
</footer>

</body>
</html>
